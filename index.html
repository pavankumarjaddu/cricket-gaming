<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Tournament Points Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Tournament Points Table</h1>
        <select id="round-selector" onchange="changeRound()">
            <option value="round1">Round 1</option>
            <option value="round2">Round 2</option>
        </select>

        <!-- Round 1 Points Table -->
        <table id="round1-table" style="display: none;">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Matches</th>
                    <th>Won</th>
                    <th>Loss</th>
                    <th>Net Run Rate</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Points data will be inserted here by JavaScript -->
            </tbody>
        </table>

        <!-- Round 2 Points Table -->
        <div id="round2-table" style="display: none;">
            <h2>Round 2 Points Table</h2>
            <h3>Group A</h3>
            <table id="groupA-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Matches</th>
                        <th>Won</th>
                        <th>Loss</th>
                        <th>Net Run Rate</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Group A Points data will be inserted here by JavaScript -->
                </tbody>
            </table>

            <h3>Group B</h3>
            <table id="groupB-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Matches</th>
                        <th>Won</th>
                        <th>Loss</th>
                        <th>Net Run Rate</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Group B Points data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="caps">
            <div class="cap">
                <h2>Orange Cap</h2>
                <p>Player: <span id="orange-cap"></span></p>
            </div>
            <div class="cap">
                <h2>Purple Cap</h2>
                <p>Player: <span id="purple-cap"></span></p>
            </div>
            <div class="cap">
                <h2>Electric Striker</h2>
                <p>Player: <span id="electric-striker"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
